# nvim settings
set -s escape-time 0 
set -g status-interval 0
set-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Status bar on top
set-option -g status-position top

bind-key b last-window

set  -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set-option -g focus-events on 

bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"

bind -n C-M-Left "swap-window -t -1\; select-window -t -1"
bind -n C-M-Right "swap-window -t +1\; select-window -t +1"
bind -n C-Tab next-window
bind -n C-BTab previous-window

# Alt+number to focus windows 1-10
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n M-0 select-window -t :10

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"
bind R move-window -r \; run-shell "tmux-rename > /dev/null" \; display-message "Windows renumbered and renamed"
bind s split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind o set status

