# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Stockly helpers
bind = $mainMod, Backslash, exec, kitty --title "Charybdis nvim" sh -c "ssh -o ClearAllForwardings=yes -t charybdis 'exec env LANG=C.UTF-8 tmux new-session -A -s nvim'"
bind = $shiftMod, Backslash, exec, kitty --title "Charybdis bo" sh -c "ssh -q -t charybdis 'exec env LANG=C.UTF-8 tmux new-session -A -s bo'"

# Bluetooth
bind = $mainMod, B, exec, blueman-manager

# Volume
$volumeNotification = /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
binde = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0 && paplay $volumeNotification
binde = ,  XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && paplay $volumeNotification
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && paplay $volumeNotification
# Media play/pause next/previous
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Sreen brightness controls
$backlight_step = 20
bind = , XF86MonBrightnessUp, exec, brightnessctl set $backlight_step%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set $backlight_step%- -n 1

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $ctrlMod, H, changegroupactive, b
bind = $mainMod, L, movefocus, r
bind = $ctrlMod, L, changegroupactive, f
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, Q, layoutmsg, swapwithmaster master

# Move window
bind = $shiftMod, H, movewindow, l
bind = $shiftMod, L, movewindow, r
bind = $shiftMod, K, movewindow, u
bind = $shiftMod, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $shiftMod, S, movetoworkspace, special:scratchpad

bind = $mainMod, P, pin

bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglegroup

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move workspace between monitors
bind = $mainMod, X, movecurrentworkspacetomonitor, +1
bind = $mainMod, Z, movecurrentworkspacetomonitor, -1

# Disable middle click paste
# bind = , mouse:274, exec,;
bindn = , mouse:274, exec, wl-copy -pc
# exec-once = sh -c 'while :; do wl-copy -pc; sleep 1; done'

# Submpaps
# Power submap
$powerSubmap = Power (s)uspend (l)ock (e)xit (p)oweroff (r)eboot
$locker = (sh ~/scripts/lock.sh)
bind = $mainMod, Escape, submap, $powerSubmap
submap = $powerSubmap
bind = , L, exec, $locker
bind = , L, submap, reset
bind = , S, exec, systemctl suspend
bind = , S, submap, reset
bind = , E, exec, hyprctl dispatch exit
bind = , E, submap, reset
bind = , P, exec, systemctl poweroff
bind = , P, submap, reset
bind = , R, exec, systemctl reboot
bind = , R, submap, reset
# ...
bind = , Escape, submap, reset
submap=reset

bind = $mainMod, M, submap, $monitorsSubmap
submap = $monitorsSubmap
bind = , S, exec, hyprctl keyword monitor "desc:AOC Q27P2W TAIN3HA011747, disable"
bind = , S, exec, hyprctl keyword monitor "desc:ASUSTek COMPUTER INC VG278 L1LMQS025816, disable"
bind = , S, exec, hyprctl keyword monitor "desc:Dell Inc. DELL S2421HS 45WFW83, disable"
bind = , S, exec, $restartWpaperd
bind = , S, submap, reset
# Home dual
bind = , D, exec, hyprctl keyword monitor "desc:Dell Inc. DELL S2421HS 45WFW83, disable"
bind = , D, exec, $restartWpaperd
bind = , D, submap, reset
bind = , W, exec, $restartWpaperd
bind = , R, exec, hyprctl keyword monitor "$asusDefault"
bind = , R, exec, hyprctl keyword monitor "$dellDefault"
bind = , R, exec, hyprctl keyword monitor "$aocDefault"
bind = , R, exec, $restartWpaperd
bind = , R, submap, reset
# ...
bind = , Escape, submap, reset
submap=reset

