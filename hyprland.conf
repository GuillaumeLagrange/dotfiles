# Path workaround
$nix-path = ~/.nix-profile/bin

# Execute your favorite apps at launch
exec-once = LC_TIME="en_GB.UTF-8" $nix-path/waybar
# exec-once = $nix-path/wpaperd
exec-once = /usr/bin/wpaperd
exec-once = xss-lock -- sh ~/scripts/lock.sh
exec-once = protonmail-bridge
exec-once = nm-applet
exec-once = dropbox start
exec-once = dunst
exec-once = 1password
# exec-once = keepassxc

# Set programs that you use
$terminal = alacritty
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    # kb_layout = us_qwerty-fr
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =
    repeat_rate = 30
    repeat_delay = 300
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(ea6962ff) rgba(a9b665ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    no_gaps_when_only = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0.3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    focus_on_activate = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = idleinhibit always, fullscreen:1

windowrulev2 = stayfocused, title:^(swappy)$
windowrulev2 = float, title:^(Bluetooth Devices)$

$pictureInPicture = title:^(Picture-in-Picture)$
windowrulev2 = float, $pictureInPicture
windowrulev2 = move 100%-34% 100%-34%, $pictureInPicture
windowrulev2 = size 33% 33%, $pictureInPicture

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$shiftMod = SUPER_SHIFT
$ctrlMod = SUPER_CTRL

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, exec, firefox
bind = $shiftMod, A, killactive,
bind = $mainMod, Space, exec, hyprctl --batch "dispatch togglefloating active"
bind = $mainMod, D, exec, $menu
bind = $mainMod, Tab, exec, rofimoji
bind = $mainMod, V, exec, $nix-path/cliphist list | wofi --dmenu | $nix-path/cliphist decode | wl-copy
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
# Screenshot
bind = , Print, exec, $nix-path/grim -g "$($nix-path/slurp)" - | $nix-path/swappy -f -

# Stockly helpers
bind = $mainMod, Backslash, exec, kitty --title "Charybdis nvim" sh -c "ssh -o ClearAllForwardings=yes -t charybdis 'exec env LANG=C.UTF-8 tmux new-session -A -s nvim'"
bind = $shiftMod, Backslash, exec, kitty --title "Charybdis bo" sh -c "ssh -q -t charybdis 'exec env LANG=C.UTF-8 tmux new-session -A -s bo'"

# Bluetooth
bind = $mainMod, B, exec, blueman-manager

# Volume
$volumeNotification = /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
binde = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0 && paplay $volumeNotification
binde = ,  XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && paplay $volumeNotification
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && paplay $volumeNotification
# Media play/pause next/previous
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Sreen brightness controls
$backlight_step = 20
bind = , XF86MonBrightnessUp, exec, brightnessctl set $backlight_step%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set $backlight_step%- -n 1

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $ctrlMod, H, changegroupactive, b
bind = $mainMod, L, movefocus, r
bind = $ctrlMod, L, changegroupactive, f
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, Q, layoutmsg, swapwithmaster master

# Move window
bind = $shiftMod, H, movewindow, l
bind = $shiftMod, L, movewindow, r
bind = $shiftMod, K, movewindow, u
bind = $shiftMod, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $shiftMod, S, movetoworkspace, special:scratchpad

bind = $mainMod, P, pin

bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglegroup

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move workspace between monitors
bind = $mainMod, X, movecurrentworkspacetomonitor, +1
bind = $mainMod, Z, movecurrentworkspacetomonitor, -1

# Disable middle click paste
# bind = , mouse:274, exec,;
bindn = , mouse:274, exec, wl-copy -pc
# exec-once = sh -c 'while :; do wl-copy -pc; sleep 1; done'

# Submpaps
# Power submap
$powerSubmap = Power (s)uspend (l)ock (e)xit (p)oweroff (r)eboot
$locker = (sh ~/scripts/lock.sh)
bind = $mainMod, Escape, submap, $powerSubmap
submap = $powerSubmap
bind = , L, exec, $locker
bind = , L, submap, reset
bind = , S, exec, systemctl suspend
bind = , S, submap, reset
bind = , E, exec, hyprctl dispatch exit
bind = , E, submap, reset
bind = , P, exec, systemctl poweroff
bind = , P, submap, reset
bind = , R, exec, systemctl reboot
bind = , R, submap, reset
# ...
bind = , Escape, submap, reset
submap=reset

# Monitors
monitor=eDP-1, 1920x1200@60, 2560x0, 1
# Home
$asusDefault = desc:ASUSTek COMPUTER INC VG278 L1LMQS025816, 1920x1080@60, 4480x0, 1
monitor=$asusDefault
$dellDefault = desc:Dell Inc. DELL S2421HS 45WFW83, 1920x1080@60, 6400x0, 1
monitor=$dellDefault
# Office
$aocDefault = desc:AOC Q27P2W TAIN3HA011747, 2560x1440@60, 0x0, 1
monitor=$aocDefault
# Outputs submap
$monitorsSubmap = Monitors (s)ingle (r)eset (w)allpaper (d)ual
#$restartWpaperd = killall wpaperd && $nix-path/wpaperd
$restartWpaperd = killall wpaperd && hyprctl dispatch exec /usr/bin/wpaperd
bind = $mainMod, M, submap, $monitorsSubmap
submap = $monitorsSubmap
bind = , S, exec, hyprctl keyword monitor "desc:AOC Q27P2W TAIN3HA011747, disable"
bind = , S, exec, hyprctl keyword monitor "desc:ASUSTek COMPUTER INC VG278 L1LMQS025816, disable"
bind = , S, exec, hyprctl keyword monitor "desc:Dell Inc. DELL S2421HS 45WFW83, disable"
bind = , S, exec, $restartWpaperd
bind = , S, submap, reset
# Home dual
bind = , D, exec, hyprctl keyword monitor "desc:Dell Inc. DELL S2421HS 45WFW83, disable"
bind = , D, exec, $restartWpaperd
bind = , D, submap, reset
bind = , W, exec, $restartWpaperd
bind = , R, exec, hyprctl keyword monitor "$asusDefault"
bind = , R, exec, hyprctl keyword monitor "$dellDefault"
bind = , R, exec, hyprctl keyword monitor "$aocDefault"
bind = , R, exec, $restartWpaperd
bind = , R, submap, reset
# ...
bind = , Escape, submap, reset
submap=reset

